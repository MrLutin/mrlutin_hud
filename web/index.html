<html>
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>FiveM Roleplay HUD</title>
  </head>

  <body>
    <div id="Container">
      <div id="IconsContainer">
        <div id="Icons">
          <div class="outerIcon" id="ID"></div>

          <div class="Icon" id="VoiceIndicator">
            <i class="fas fa-times" id="VoiceIcon"></i>
          </div>

          <div class="Icon" id="HealthIndicator">
            <i class="fas fa-heart" id="HealthIcon"></i>
          </div>

          <div class="Icon" id="ArmourIndicator">
            <i class="fas fa-shield-alt" id="ArmourIcon"></i>
          </div>

          <div class="Icon" id="StaminaIndicator">
            <i class="fas fa-running" id="StaminaIcon"></i>
          </div>

          <div class="Icon" id="HungerIndicator">
            <i class="fas fa-hamburger" id="HungerIcon"></i>
          </div>

          <div class="Icon" id="ThirstIndicator">
            <i class="fas fa-tint" id="ThirstIcon"></i>
          </div>

          <div class="Icon" id="DrunkIndicator">
            <i class="fas fa-wine" id="DrunkIcon"></i>
          </div>

          <div class="Icon" id="StressIndicator">
            <i class="fas fa-brain" id="StressIcon"></i>
          </div>

          <div class="Icon" id="OxygenIndicator">
            <i class="fas fa-lungs" id="OxygenIcon"></i>
          </div>

          <div class="Icon" id="FuelIndicator">
            <i class="fas fa-gas-pump" id="FuelIcon"></i>
          </div>

          <div class="Icon" id="NitrousIndicator">
            <i class="fas fa-meteor" id="NitrousIcon"></i>
          </div>

          <div class="Icon" id="SpeedIndicator">
            <i class="fas fa-tachometer-alt" id="SpeedIcon"></i>
          </div>
        </div>
      </div>

      <div id="SpeedoContainer">
        <div class="speedPart">
          <span class="speed">200</span>
          <span class="measurementType">mph</span>
        </div>
        <div class="vehInfo">
          <i class="fas fa-user-slash outerIcon"></i>
          <div class="infoPart">
            <div class="rpm"></div>
            <div class="fuel"></div>
            <div class="nitrous"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow=="
      src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js"
    ></script>
    <script src="js/listener.js" type="module"></script>
  </body>
</html>
